# Database connection configuration for MMO Trader Market application
# Update the credentials according to your local database setup.

# Driver class used by the JDBC connection layer (commonly required key names provided).
driverClass=com.mysql.cj.jdbc.Driver
jdbc.driverClass=com.mysql.cj.jdbc.Driver
db.driverClass=com.mysql.cj.jdbc.Driver

# JDBC connection URL pointing to the MMO schema.
jdbc.url=jdbc:mysql://localhost:3306/mmo_schema?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=UTC
db.url=jdbc:mysql://localhost:3306/mmo_schema?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=UTC

# Database credentials. Replace with the appropriate account for your environment.
jdbc.username=mmo_user
jdbc.password=change_me
db.username=mmo_user
db.password=change_me
